<h1>Neo4j Node Rendered with MathBox</h1>
<div id="mathbox"></div>
<script>
         MathBox.DOM.Types.latex = MathBox.DOM.createClass({
        render: function (el) {
          this.props.innerHTML = katex.renderToString(this.children);
          return el("span", this.props);
        },
      });

      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor", "stats"],
        controls: {
          klass: THREE.OrbitControls,
        },
        camera: {
          near: 0.01,
          far: 1000,
        },
      });
      three = mathbox.three;

      three.camera.position.set(1.1, 1.45, 1);
      three.camera.lookAt(new THREE.Vector3());
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      view = mathbox
        .unit({
          scale: null,
        })
        .cartesian({
          range: [
            [-2, 2],
            [-1, 1],
            [-1, 1],
          ],
          scale: [2, 1, 1],
        });

      view.axis({
        zBias: -10,
        end: true,
        width: 10,
      });

      view.axis({
        axis: 2,
        zBias: -10,
        end: true,
        width: 10,
      });

      view.grid({
        divideX: 30,
        width: 10,
        opacity: 0.5,
        zBias: -10,
        axes: [1, 3],
      });

      view.interval({
        width: 8,
        expr: function (emit, x, i, time) {
          y = Math.sin(x + (time * 0.2) / 4) * 0.7;
          emit(x, y);
        },
        channels: 2,
      });

    
      view.repeat({
        height: 3,
        depth: 2,
      });
      view.spread({
        unit: "absolute",
        height: [0, 0, 0.5],
        depth: [0, 0.5, 0],
      });



        // Neo4j Connection Details (Replace with your actual credentials)
            const neo4jUri = 'bolt://localhost:7687'; // Or your Neo4j Aura instance
            const neo4jUsername = 'neo4j';
            const neo4jPassword = '';

            // Neo4j Driver Initialization
            const driver = neo4j.driver(neo4jUri, neo4j.auth.basic(neo4jUsername, neo4jPassword));

            // Session to run Cypher queries
            const session = driver.session();

            // Cypher query to get a single node (any node for simplicity)
            const cypherQuery = 'MATCH (n) RETURN n LIMIT 1';

            // Run the query
            session.run(cypherQuery)
                .then(result => {
                    if (result.records.length > 0) {
                        const node = result.records[0].get('n');
                        console.log('Retrieved Node:', node);
                        renderNodeInMathBox(node); // Function to render in MathBox
                    } else {
                        document.getElementById('mathbox').textContent = 'No nodes found in the database.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching node from Neo4j:', error);
                    document.getElementById('mathbox').textContent = 'Error connecting to Neo4j or fetching node. See console.';
                })
                .finally(() => {
                    session.close();
                    driver.close(); // Close the driver after operations are complete
                });

            function renderNodeInMathBox(node) {
                        console.log('Retrieved Node:', node.properties.name);

      view.spread({
        unit: "absolute",
        height: [0, 0, 0.5],
        depth: [0, 0.5, 0],
      });

      view
        .point({
          color: 0x3090ff,
          size: 40,
        })

        .html({
          width: 8,
          height: 3,
          depth: 2,
          expr: function (emit, el, i, j, k, l, time) {
            // Emit latex element
            emit(
              el(
                "latex",
                null,
                "c = \\mathbf{F} \\pm\\sqrt{" +node.properties.name +  i + " a^2 + " + j + " b^2}"
              )
            );
          },
        })
        .dom({
